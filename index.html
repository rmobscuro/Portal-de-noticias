<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de notícias</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <header class="container">
    <nav id="primary" class="grid grid-col">
      <div>
        <img src="assets/icons/List.svg" alt="Ícone Menu">
        <strong>Menu</strong>
      </div>
      <div>
        <img src="assets/Logo.svg" alt="TechNews Logo">
      </div>
      <div>
        <strong>Buscar</strong>
        <img src="assets/icons/MagnifyingGlass.svg" alt="Ícone Lupa para Pesquisa">
      </div>
    </nav>
    <nav id="secondary" class="grid grid-col">
      <a href="#">Inteligência Artificial</a>
      <a href="#">Blockchain</a>
      <a href="#">Hologramas</a>
      <a href="#">Internet</a>
      <a href="#">Vestíveis</a>
      <a href="#">Realidade Aumentada</a>
      <a href="#">Realidade  Virtual</a>
    </nav>
  </header>
  <main class="grid container">
    <section id="featured" class="grid grid-col gap-16">
      <figure class="card">
        <img src="assets/images/Image 01.png" alt="Robôs domésticos para tarefas diárias">
        <figcaption>
          <span class="content-tag">Robótica</span>
          <h2 class="text-2xl">
            Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.
          </h2>
        </figcaption>
      </figure>
      <div class="grid grid-col-2 gap-16">
        <figure class="card">
          <img src="assets/images/Image 02.png" alt="">
          <figcaption>
            <span>Hologramas</span>
            <h3 class="text-lg">
              Novo Smartphone Projetor 3D chega ao mercado, transformando a forma como vemos nossas telas!
            </h3>
          </figcaption>
        </figure>
        <figure class="card">
          <img src="assets/images/Image 03.png" alt="">
          <figcaption>
            <span>Internet</span>
            <h3 class="text-lg">
              Tecnologia 6G chega às metrópoles brasileiras, prometendo revolucionar a forma como vivemos e nos comunicamos.
            </h3>
          </figcaption>
        </figure>
        <figure class="card">
          <img src="assets/images/Image 04.png" alt="">
          <figcaption>
            <span>Vestíveis</span>
            <h3 class="text-lg">
              Empresa lança relógio inteligente capaz de monitorar a saúde mental, oferecendo insights valiosos para o bem-estar pessoal.
            </h3>
          </figcaption>
        </figure>
        <figure class="card">
          <img src="assets/images/Image 05.png" alt="">
          <figcaption>
            <span>Realidade</span>
            <h3 class="text-lg">
              Escolas adotam a tecnologia VR para proporcionar experiências imersivas, transformando a aprendizagem tradicional.
            </h3>
          </figcaption>
        </figure>
      </div>
    </section>
  </main>
</body>
</html>
